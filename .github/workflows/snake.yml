name: Generate Snake

on:
  # Esegue l'azione ogni giorno a mezzanotte
  schedule:
    - cron: "0 0 * * *" 
  
  # Permette di eseguirlo manualmente quando vuoi testarlo
  workflow_dispatch:
  
  # Esegue l'azione ogni volta che fai push sul ramo main
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          # Sostituisci con il tuo nome utente GitHub
          github_user_name: ${{ github.DanieleGotti }}
          
          # Questi sono i file che verranno creati
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
